<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon1.png" type="image/png">
    <link rel="shortcut icon" href="icon1.png" type="image/png">
    <title>Game3</title>
    <style>
        body {
            text-align: center;
            background-image: url('phone.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f4ecec;
            font-size: 18px;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
            background: rgba(239, 100, 76, 0.696);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 420px;
            max-width: 100%;
            margin: 10px;
        }
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 15px 0;
            justify-items: center;
        }
        .slot-cell {
            width: 100px;
            height: 100px;
            background-color: #444;
            border: 2px solid #888;
            border-radius: 8px;
            background-size: cover;
        }
        .slot-cell.win-effect {
            animation: flash 0.5s ease-in-out;
        }
        @keyframes flash {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .spin-btn {
            background-color: #00e1ffd4;
            color: #f4ecec;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .spin-btn:hover {
            background-color: #00a6bcd4;
        }
        .jackpot {
            font-size: 24px;
            color: gold;
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .slot-cell {
                width: 80px;
                height: 80px;
            }
            .spin-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
            .game-container {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            .slot-cell {
                width: 60px;
                height: 60px;
            }
            .spin-btn {
                font-size: 14px;
                padding: 6px 12px;
            }

            .game-container {
                width: 95%;
                padding: 10px;
            }
        }
        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(500px);
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Ð“Ñ€Ð° Â«ÐžÐ´Ð½Ð¾Ñ€ÑƒÐºÐ¸Ð¹ Ð±Ð°Ð½Ð´Ð¸Ñ‚Â»</h1>
        <p id="username"></p>
        <div id="attempt">Ð Ð°ÑƒÐ½Ð´: 1 Ð· 3</div>
        <div class="slot-grid">
            <div class="slot-cell" id="cell1"></div>
            <div class="slot-cell" id="cell2"></div>
            <div class="slot-cell" id="cell3"></div>
            <div class="slot-cell" id="cell4"></div>
            <div class="slot-cell" id="cell5"></div>
            <div class="slot-cell" id="cell6"></div>
            <div class="slot-cell" id="cell7"></div>
            <div class="slot-cell" id="cell8"></div>
            <div class="slot-cell" id="cell9"></div>
        </div>
        <button class="spin-btn" onclick="spin()">Spin</button>
        <div class="jackpot" id="jackpotMessage">ðŸŽ‰ Ð’Ð¸ Ð²Ð¸Ð³Ñ€Ð°Ð»Ð¸! ðŸŽ‰</div>
    </div>

    <script>
        const fruitImages = ['1.png', '2.png', '3.png', '4.png', '5.png', '61.png', '71.png'];
        let attempts = 0;
        let username = prompt("Ð’Ð²ÐµÐ´Ñ–Ñ‚ÑŒ ÑÐ²Ð¾Ñ” Ñ–Ð¼'Ñ") || "ÐÐ½Ð¾Ð½Ñ–Ð¼";
        document.getElementById("username").innerText = `Ð’Ñ–Ñ‚Ð°Ñ”Ð¼Ð¾, ${username}!`;
        document.getElementById("attempt").innerText = `Ð Ð°ÑƒÐ½Ð´: 0 Ð· 3`;

        window.onload = () => {
            setTimeout(() => {
                spin();
                attempts = 1;
                document.getElementById("attempt").innerText = `Ð Ð°ÑƒÐ½Ð´: 1 Ð· 3`;
            }, 100);
        };

        function spin() {
            let grid = [];
            let usedImages = new Set();

            document.querySelectorAll('.slot-cell').forEach(cell => {
                cell.classList.remove('win-effect');
            });

            for (let i = 1; i <= 9; i++) {
                let col = (i - 1) % 3;
                let availableImages = fruitImages.filter(img => !usedImages.has(`${col}-${img}`));
                let randomFruit = availableImages[Math.floor(Math.random() * availableImages.length)];
                document.getElementById(`cell${i}`).style.backgroundImage = `url(${randomFruit})`;
                grid.push(randomFruit);
                usedImages.add(`${col}-${randomFruit}`);
            }

            checkWin(grid);
        }

        function checkWin(grid) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            let isWin = false;
            winningCombos.forEach(combo => {
                if (grid[combo[0]] === grid[combo[1]] && grid[combo[1]] === grid[combo[2]]) {
                    isWin = true;
                    combo.forEach(index => {
                        document.getElementById(`cell${index + 1}`).classList.add('win-effect');
                    });
                }
            });

            if (isWin) {
                showJackpot();
                document.getElementById("attempt").innerText = `Ð’Ð¸Ð³Ñ€Ð°Ð½Ð¾ Ð½Ð° ${attempts}-Ð¼Ñƒ Ñ€Ð°ÑƒÐ½Ð´Ñ–!`;
            } else if (attempts < 3) {
                attempts++;
                document.getElementById("attempt").innerText = `Ð Ð°ÑƒÐ½Ð´: ${attempts} Ð· 3`;
            } else {
                alert("Ð¡Ð¿Ñ€Ð¾Ð±Ð¸ Ð·Ð°ÐºÑ–Ð½Ñ‡Ð¸Ð»Ð¸ÑÑŒ! Ð¡Ð¿Ñ€Ð¾Ð±ÑƒÐ¹Ñ‚Ðµ Ñ‰Ðµ Ñ€Ð°Ð·.");
                attempts = 1;
                document.getElementById("attempt").innerText = `Ð Ð°ÑƒÐ½Ð´: 1 Ð· 3`;
            }
        }

        function showJackpot() {
            const jackpotMessage = document.getElementById("jackpotMessage");
            jackpotMessage.style.display = "block";
            setTimeout(() => {
                jackpotMessage.style.display = "none";
            }, 3000);
            animateCoins();
        }

        function animateCoins() {
            for (let i = 0; i < 20; i++) {
                const coin = document.createElement("div");
                coin.textContent = "ðŸ’°";
                coin.style.position = "absolute";
                coin.style.left = Math.random() * window.innerWidth + "px";
                coin.style.top = "-50px";
                coin.style.fontSize = "24px";
                coin.style.transform = `rotate(${Math.random() * 360}deg)`;
                coin.style.animation = `fall 2s linear ${Math.random() * 0.5}s`;
                document.body.appendChild(coin);
                setTimeout(() => document.body.removeChild(coin), 2000);
            }
        }
    </script>
</body>

</html>
