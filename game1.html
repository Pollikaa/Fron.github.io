<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon1.png" type="image/png">
    <link rel="shortcut icon" href="icon1.png" type="image/png">
    <title>Game1</title>
    <style>
        body {
            text-align: center;
            background-image: url('game.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #c8c7c7;
            font-size: 18px;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #081c3cc4;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(255, 0, 0, 0.585);
            width: 80%;
            max-width: 550px;
        }
        .players {
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fc0000d4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #c8c7c7;
            margin-bottom: 10px;
        }
        .score {
            font-size: 24px;
            color: #c8c7c7;
        }
        #generate-btn {
            padding: 15px 30px;
            background-color: #e79600;
            color: #c8c7c7;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
        }
        #generate-btn:hover {
            background-color: #c17e02;
        }
        .round-info {
            font-size: 18px;
            margin-bottom: 10px;
            color: #c8c7c7;
        }
        @media (max-width: 768px) {
            .game-wrapper {
                width: 90%;
            }
            .avatar {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            .score {
                font-size: 20px;
            }
            #generate-btn {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            .avatar {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .score {
                font-size: 18px;
            }

            #generate-btn {
                padding: 10px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper" id="game-container">
        <h1>–ì—Ä–∞: –í –∫–æ–≥–æ –±—ñ–ª—å—à–µ —á–∏—Å–ª–æ</h1>
        <div id="user-info">
            <input type="text" id="username" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—î —ñ–º'—è">
            <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        </div>
        <div class="players">
            <div class="player">
                <div class="avatar" id="user-avatar">üôÇ</div>
                <div id="user-name" class="score">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</div>
                <div id="user-score" class="score">0</div>
            </div>
            <button id="generate-btn" onclick="generateScores()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
            <div class="player">
                <div class="avatar" id="computer-avatar">üíª</div>
                <div>–ö–æ–º–ø'—é—Ç–µ—Ä</div>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>
        <div class="round-info" id="round-info"></div>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;
        let roundNumber = 1;
        let username = "";

        function startGame() {
            username = document.getElementById('username').value.trim();
            document.getElementById('user-name').textContent = username || "–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á";
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        }

        function generateScores() {
            if (roundNumber > 3) return;
            const userRoll = Math.floor(Math.random() * 6) + 1;
            const computerRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById('user-avatar').textContent = userRoll;
            document.getElementById('computer-avatar').textContent = computerRoll;
            let roundResult = "";
            if (userRoll > computerRoll) {
                userScore++;
                roundResult = `${username || "–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á"} –≤–∏–≥—Ä–∞–≤(-–ª–∞) —Ü–µ–π —Ä–∞—É–Ω–¥!`;
            } else if (computerRoll > userRoll) {
                computerScore++;
                roundResult = "–ö–æ–º–ø'—é—Ç–µ—Ä –≤–∏–≥—Ä–∞–≤ —Ü–µ–π —Ä–∞—É–Ω–¥!";
            } else {
                roundResult = "–ù—ñ—á–∏—è!";
            }
            document.getElementById('user-score').textContent = userScore;
            document.getElementById('computer-score').textContent = computerScore;
            document.getElementById('round-info').textContent = `–†–∞—É–Ω–¥ ${roundNumber}: ${roundResult}`;
            roundNumber++;
            if (roundNumber > 3) {
                setTimeout(() => {
                    const finalMessage = userScore > computerScore
                        ? `${username || "–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á"} –ø–µ—Ä–µ–º—ñ–≥(-–ª–∞) —É –≥—Ä—ñ!`
                        : "–ö–æ–º–ø'—é—Ç–µ—Ä –ø–µ—Ä–µ–º—ñ–≥ —É –≥—Ä—ñ!";
                    alert(finalMessage);
                    location.reload();
                }, 1000);
            }
        }
    </script>
</body>
</html>
